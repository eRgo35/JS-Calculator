<!DOCTYPE html>
<html>
<!-- Head Data -->

<head>

    <!-- Meta Tags-->

    <!-- Charset -->
    <meta charset="utf-8" />
    <!-- Edge Thing -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Smaller Screens/Mobile Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Script Tags -->

    <!-- JQuery Import-->
    <script src="libraries/jquery-3.3.1.min.js"></script>
    <!-- Main Javascipt File -->
    <script src="libraries/main.js"></script>

    <!-- Link Relations -->

    <!-- Marerial Icon Pack-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Main CSS Stylesheet-->
    <link rel="stylesheet" href="libraries/style/main.css" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Favicons -->
    <link rel="shortcut icon" type="image/png" href="libraries/style/icon.png" />
    <link rel="icon" type="image/png" href="libraries/style/icon.png" />

    <!-- Title-->

    <title>JS Calculator</title>
</head>
<!-- Proper Calculator -->

<body>
    <app>
        <screen>
            <nav></nav>
            <input type="text" id="screen" maxlength="20" value="">
            <input type="text" id="preview" maxlength="20" value="" readonly>
        </screen>
        <keypad>
            <div id="shadow"></div>
            <basic>
                <div id="dimmer2"></div>
                <button class="button numbers" onclick="input('7')">7</button>
                <button class="button numbers" onclick="input('8')">8</button>
                <button class="button numbers" onclick="input('9')">9</button>
                <button class="button numbers" onclick="input('4')">4</button>
                <button class="button numbers" onclick="input('5')">5</button>
                <button class="button numbers" onclick="input('6')">6</button>
                <button class="button numbers" onclick="input('1')">1</button>
                <button class="button numbers" onclick="input('2')">2</button>
                <button class="button numbers" onclick="input('3')">3</button>
                <button class="button basic-stuff" onclick="input('.')">.</button>
                <button class="button numbers" onclick="input('0')">0</button>
                <button class="button triggers" onclick="answer()">=</button>
            </basic>
            <operations>
                <button class="button triggers" id="back" onclick="bck()"><span style="font-size: 13pt;">DEL</span></button>
                <button class="button triggers" id="clear" onclick="cls()" style="display: none;">C</button>
                <button class="button basic-stuff" onclick="input('/')">&divide;</button>
                <button class="button basic-stuff" onclick="input('*')">&times;</button>
                <button class="button basic-stuff" onclick="input('-')">-</button>
                <button class="button basic-stuff" onclick="input('+')">+</button>
            </operations>
            <slider id="bar"></slider>
        </keypad>
    </app>
</body>

</html>
